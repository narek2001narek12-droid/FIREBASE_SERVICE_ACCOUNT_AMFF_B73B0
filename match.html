<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0b1020" />
  <title>AMF Լիգա — Խաղ</title>
  <link rel="stylesheet" href="assets/css/app.css" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet" />
</head>
<body class="app">
  <a class="top-btn top-left" href="admin.html" aria-label="Ադմին">Admin</a>
  <button id="toggle-theme" class="top-btn top-right" type="button" aria-label="Թեմա">Theme</button>
  <a class="top-logo" href="index.html" aria-label="AMF Լիգա">
    <img src="logo.png" alt="AMF League" />
  </a>

  <main class="page" role="main">
    <section class="section">
      <div class="section-head">
        <h2 class="section-title">Խաղ</h2>
        <div class="section-actions">
          <button id="edit-match" class="btn small ghost" type="button" hidden>Խմբագրել խաղը</button>
          <button id="edit-lineups" class="btn small" type="button" hidden>Խմբագրել կազմերը</button>
        </div>
      </div>

      <div id="match-card" class="card">
        <div class="skeleton skeleton-card"></div>
      </div>

      <div id="msg" class="notice" hidden></div>
    </section>

    <section class="section">
      <div class="section-head">
        <h2 class="section-title">Կազմեր</h2>
        <div class="muted" id="lineups-hint"></div>
      </div>

      <div id="lineups" class="two-col"></div>

      <div id="lineups-actions" class="actions" hidden>
        <button id="save-lineups" class="btn" type="button">Պահպանել</button>
        <button id="cancel-lineups" class="btn ghost" type="button">Չեղարկել</button>
      </div>
    </section>

    <section class="section">
      <div class="section-head">
        <h2 class="section-title">Իրադարձություններ</h2>
        <div class="section-actions">
          <button id="add-event" class="btn small" type="button" hidden>Ավելացնել</button>
        </div>
      </div>

      <div id="events-msg" class="notice" hidden></div>

      <div id="events-timeline" class="timeline" aria-label="Timeline"></div>

      <div id="event-form" class="card" hidden>
        <div class="form-grid">
          <label class="field">
            <div class="label">Րոպե</div>
            <input id="ev-minute" type="number" min="0" step="1" placeholder="0" />
          </label>

          <label class="field">
            <div class="label">Տեսակ</div>
            <select id="ev-type">
              <option value="goal">Գոլ</option>
              <option value="assist">Ասիստ</option>
              <option value="own goal">Ինքնագոլ</option>
              <option value="yellow">Դեղին</option>
              <option value="red">Կարմիր</option>
            </select>
          </label>

          <label class="field">
            <div class="label">Թիմ</div>
            <select id="ev-team">
              <option value="">—</option>
              <option value="home">Տանտեր</option>
              <option value="away">Հյուր</option>
            </select>
          </label>

          <label class="field field-wide">
            <div class="label">Խաղացող</div>
            <select id="ev-player">
              <option value="">—</option>
            </select>
          </label>
        </div>

        <div class="row gap">
          <button id="ev-save" class="btn" type="button">Պահպանել</button>
          <button id="ev-cancel" class="btn ghost" type="button">Չեղարկել</button>
        </div>
      </div>

      <div id="events" class="events-list"></div>
    </section>
  </main>

  <nav class="tabbar" aria-label="Tabbar">
    <a class="tab" href="index.html" data-tab="home">Գլխավոր</a>
    <a class="tab" href="tournaments.html" data-tab="tournaments">Տուրնիրներ</a>
    <a class="tab" href="matches.html" data-tab="matches">Մատչեր</a>
    <a class="tab" href="teams.html" data-tab="teams">Թիմեր</a>
  </nav>

  <script type="module" src="assets/js/pages/match.page.js"></script>
</body>
</html>
